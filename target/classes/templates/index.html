<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INVEXORT - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c2c2c;
            position: fixed;
            padding-top: 20px;
            color: #fff;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #ecf0f1;
            display: block;
            padding: 15px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 220px;
            padding: 30px;
        }
        .btn-login {
            background: #2c2c2c;
            color: white;
            cursor: pointer;
        }
        .btn-login:hover {
            background: gray;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>INVEXORT</h2>
</div>

<div class="main-content">
    <div class="container">
        <h1 class="mb-4">Bienvenido a INVEXORT</h1>
        <p class="mb-4">Administra fácilmente tu inventario y ventas con nuestra plataforma.</p>

        <button class="btn btn-login" onclick="window.location.href='/login'">Iniciar Sesión</button>
    </div>
</div>

</body>
</html>
